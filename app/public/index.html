<html lang= "en-us">
    <head>

        <meta charset="utf-8">
        <title>UFO Sighting!</title>
         
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="/css/style.css" type="text/css" />    

    </head>

    <body>
       
       <header>
            <div class="overlay"></div>
            <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
              <source src="/css/images/Starry Night with a Shooting Star - HD Free Footage - YouTube.mp4" type="video/mp4">
            </video>
            <div class="container h-50">
              <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                  <h1 class="display-3">UFO SIGHTINGS</h1>
                  <p class="lead mb-0">Seek the Truth</p>
                </div>
              </div>
            </div>
       </header> 
        


      <div class="container">
          <div class="row">
              <div class="col-sm-2">
                    <form>
                        <div class="form-row">
                            <div class="col-sm-8">
                              <label for="date input">Filter date</label>
                             <input type="text" id="Date" class="form-control" placeholder="1/11/2001">
                             <small id="" class="form-text text-muted">Enter the date to narrow down the truth</small>
                            </div>
                        </div>
                    </form>
              </div>
          

              <div class="col-sm-10">
                <table class="table table-hover table-dark" id="ufo-table">
                    <thead>
                        <tr>
                         <th scope="col">Date/Time</th>
                         <th scope="col">City</th>
                         <th scope="col">State</th>
                         <th scope="col">Country</th>
                         <th scope="col">Shape</th>
                         <th scope="col">Duration</th>
                         <th scope="col">Comments</th>
                        </tr>
                    </thead>
                    <tbody>
              
                    </tbody>
                </table>
               </div>
            </div>
      </div>

    <script type="text/javascript" src="js/ufo.js"></script>
      
    </body>
</html>
